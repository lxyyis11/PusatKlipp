<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Campaign – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at top, #111132, #05050a);
      color: #eaeaff;
    }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-family: 'Oxanium', sans-serif;
      margin-bottom: 20px;
    }

    /* TABLE */
    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }

    th {
      color: #00ffff;
      font-weight: 600;
    }

    tr:hover {
      background: rgba(0,255,255,0.05);
    }

    /* STATUS */
    .status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      display: inline-block;
      white-space: nowrap;
    }

    .valid {
      background: rgba(0,255,153,0.2);
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    .review {
      background: rgba(255,170,0,0.2);
      color: #ffaa00;
      border: 1px solid #ffaa00;
    }

    .rejected {
      background: rgba(255,0,100,0.2);
      color: #ff0066;
      border: 1px solid #ff0066;
    }

    /* BUTTON */
    .btn {
      padding: 8px 14px;
      border-radius: 20px;
      border: 1px solid #00ffff;
      background: transparent;
      color: #00ffff;
      cursor: pointer;
      transition: 0.3s;
      font-size: 12px;
    }

    .btn:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 12px #00ffff;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal {
      background: linear-gradient(180deg, #0c0c2a, #070713);
      padding: 25px;
      width: 90%;
      max-width: 420px;
      border-radius: 16px;
      border: 1px solid rgba(0,255,255,0.3);
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .modal p {
      font-size: 14px;
      color: #ccc;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 22px;
      cursor: pointer;
      color: #aaa;
    }

    .modal-info div {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      margin-bottom: 10px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      background: #ff008c;
      color: #fff;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1 {
        font-size: 22px;
      }
      th, td {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Rekap Campaign – Admin</h1>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Views</th>
          <th>Likes</th>
          <th>Comments</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>@creator_one</td>
          <td>25.000</td>
          <td>120</td>
          <td>3</td>
          <td><span class="status review">Review</span></td>
          <td><button class="btn" onclick="openModal('creator_one')">Detail</button></td>
        </tr>

        <tr>
          <td>@creator_xyz</td>
          <td>5.200</td>
          <td>430</td>
          <td>56</td>
          <td><span class="status valid">Valid</span></td>
          <td><button class="btn" onclick="openModal('creator_xyz')">Detail</button></td>
        </tr>

        <tr>
          <td>@akun_fake</td>
          <td>80.000</td>
          <td>90</td>
          <td>1</td>
          <td><span class="status rejected">Rejected</span></td>
          <td><button class="btn" onclick="openModal('akun_fake')">Detail</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>

    <span class="badge">TikTok</span>
    <h2 id="modalUser">@username</h2>

    <div class="modal-info">
      <div><strong>Views:</strong> <span id="mViews"></span></div>
      <div><strong>Likes:</strong> <span id="mLikes"></span></div>
      <div><strong>Comments:</strong> <span id="mComments"></span></div>
      <div><strong>Catatan Admin:</strong></div>
      <p id="mNote"></p>
    </div>
  </div>
</div>

<script>
  const data = {
    creator_one: {
      views: "25.000",
      likes: "120",
      comments: "3",
      note: "Lonjakan views cepat, engagement rendah."
    },
    creator_xyz: {
      views: "5.200",
      likes: "430",
      comments: "56",
      note: "Engagement normal, aman."
    },
    akun_fake: {
      views: "80.000",
      likes: "90",
      comments: "1",
      note: "View tidak wajar, indikasi suntik."
    }
  };

  function openModal(user) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modalUser").innerText = "@" + user;
    document.getElementById("mViews").innerText = data[user].views;
    document.getElementById("mLikes").innerText = data[user].likes;
    document.getElementById("mComments").innerText = data[user].comments;
    document.getElementById("mNote").innerText = data[user].note;
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
